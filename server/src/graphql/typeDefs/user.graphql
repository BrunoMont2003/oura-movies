type Query {
  getUsers: [User]
  getUser(id: ID!): User
}
type User {
  id: ID!
  name: String!
  email: String!
}
type AuthData {
  token: String!
}

type Mutation {
  login(email: String!, password: String!): AuthData
  signup(name: String!, email: String!, password: String!): AuthData
  deleteUser(id: ID!): User
}
